<ion-split-pane contentId="content">
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar class="header">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle color="color" auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url">
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            {{ p.title }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-toolbar class="footer">
        <ion-button class="user" *ngIf=user()>User</ion-button>
        <ion-button class="user" *ngIf=admin()>Admin</ion-button>

        <ion-button class="logout" *ngIf=isLogged() (click)=logout()>
          Logout
        </ion-button>
        <ion-button class="login" *ngIf=!isLogged() (click)=login()>
          Login
        </ion-button>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>

</ion-split-pane>

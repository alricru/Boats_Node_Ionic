<ion-header>
  <ion-toolbar>
    <ion-title>create-boats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="boatForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Marca</ion-label>
        <ion-input formControlName="brand" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Modelo</ion-label>
        <ion-input formControlName="model" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Status</ion-label>
        <ion-input formControlName="status" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">ID Usuario</ion-label>
        <ion-input formControlName="userId" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">ID Manager</ion-label>
        <ion-input formControlName="managerId" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input formControlName="file" type="file" (change)="fileChange($event)">
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block">Add</ion-button>
          <ion-button color="danger" expand="block" (click)="cancel()">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>

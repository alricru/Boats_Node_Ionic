<ion-header>
  <ion-toolbar>
    <ion-title>update-managers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="managerForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="surname" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Barcos Reparados</ion-label>
        <ion-input formControlName="repairedboats" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-input formControlName="description" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input formControlName="file" type="file" (change)="fileChange($event)">
        </ion-input>
      </ion-item>

    </form>
  </ion-list>
  <div class="container">
    <ion-button class="add" (click)="onSubmit()">Add</ion-button>
    <ion-button class="cancel" (click)="cancel()">Cancel</ion-button>
  </div>
</ion-content>
